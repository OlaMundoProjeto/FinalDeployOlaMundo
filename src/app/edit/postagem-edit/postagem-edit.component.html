<head> <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"></head>

<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>


  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" placeholder="Digite sobre o lugar" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="fotoPostagem">Foto da Postagem</label>
        <textarea [(ngModel)]='postagem.fotoPostagem' class="form-control" name="fotoPostagem" id="fotoPostagem" placeholder="Atualize a foto da postagem" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="local">Localização</label>
        <textarea [(ngModel)]='postagem.agenda' class="form-control" name="local" id="local" placeholder="Atualize a localização do local" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.temaPostagem}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">

        <button type="button" class="btn btn-danger mr-4" routerLink='/layout-feed' >Cancelar</button>
        <button type="button" class="btn btn-success"(click)='atualizar()'>Publicar</button>

      </div>


    </div>
  </div>
</div>
